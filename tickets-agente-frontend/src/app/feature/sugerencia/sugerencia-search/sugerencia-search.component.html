<div class="dropdown dropdown-hover">
  <input #inputSearchSugerencia class="input input-primary input-sm" type="text" name="" id=""
  placeholder="Agregar"
  (input)="onInput(inputSearchSugerencia.value)"
  >
  <ul class="menu menu-compact dropdown-content bg-white" >
      <li *ngFor="let item of sugerencias">
          <a (click)="onSelect(item)" >{{item.sugerenci}}</a>
      </li>

  </ul>
</div>
