<select #selectModulo (change)="onSelect(selectModulo.value)" class="select select-primary" name="" id="">
    <option value=0 selected disabled>Seleccione</option>
    <option *ngFor="let modulo of modules"
    [value]="moduloId"
    [selected]="moduloId === moduloId"
    >
        {{modulo.name}}
    </option>
</select>
