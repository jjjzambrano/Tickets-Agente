<div class="dropdown dropdown-hover">
  <input #inputSearchRol class="input input-primary input-sm" type="text" name="" id=""
  placeholder="Agregar"
  (input)="onInput(inputSearchRol.value)"
  >
  <ul class="menu menu-compact dropdown-content bg-white" >
      <li *ngFor="let item of roles">
          <a (click)="onSelect(item)" >{{item.name}}</a>
      </li>

  </ul>
</div>
